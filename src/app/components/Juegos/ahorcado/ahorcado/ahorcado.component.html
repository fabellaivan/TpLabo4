<div class="container">
    <div class="center-text">
        <h1>{{ title }}</h1>
        <h1>{{ mascara }}</h1>
        <h2>{{ mensaje }}</h2>
        <img class="image" width="300" alt="image" [src]="vidaImagen">
    </div>

    <h2 class="center-text">Ingrese una letra</h2>

    <div class="center-text" id="cuadro">            
        <input id="letra" class="letter-input" type="text"  maxlength="1" #letra/>
        <br/><br/>
        <input type="button" class="btn" value="Probar suerte!!" (click)="probarSuerte(letra.value); letra.value='';"/>
        <br/><br/>
        <input type="button" class="btn" value="Reiniciar Juego" (click)="reiniciarJuego()"/>
    </div>
</div>
